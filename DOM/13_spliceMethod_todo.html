<!DOCTYPE html>
<html>
    <head>
        <title>Using Splice.</title>
    </head>
    <body>
        <input type="text">
        <button onclick="todo()">Add Todo </button>
        <button onclick="fDelete()">FirstDelete </button>
        <button onclick="lsDelete()">LastSecondDelete</button>
        <button onclick="lDelete()">LastDelete</button>
        <div class="todo"></div>
    </body>
    <script>
        let todos=[];
        function todo()
        {
        todos.push({title:document.querySelector("input").value});
        addTodo();
        }
        function addTodo(){
            document.querySelector(".todo").innerHTML="";
        
            for(let i=0;i<todos.length;i++)
        {
            const todo=todos[i];
            let div=document.createElement("div");
            let h1=document.createElement("h1");
            let button=document.createElement("button");
            button.innerHTML="Delete";
            h1.innerHTML=todo.title;
            div.appendChild(h1);
            div.appendChild(button);
            document.querySelector(".todo").appendChild(div);
        }
    }
    // arrayName.splice(index_from_to_delete,number_of_element_to_be_deleted_from_that_index);
    // todos
        function fDelete(){
            todos.splice(0,1);
            addTodo();
        }
        function lsDelete(){
            todos.splice(todos.length-2,1);
            addTodo();
        }
        function lDelete()
        {
            todos.pop();
            addTodo();
        }
        </script>
</html>
