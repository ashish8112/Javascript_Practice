<!-- The DOM abstracts the structure of the document into a tree of objects, allowing scripts to manipulate the content and structure dynamically. 
This abstraction enables more complex interactions and functionalities beyond just static HTML. -->

<!Doctype html>
<html>
    <head>
        <title>My first Webpage </title>
        <style>
            *{
                padding:0;
                margin:0;
                box-sizing: border-box;

            }
            .heading{
                text-align: center;
                font-size:large;
                background-color: grey;
            }
            .list{
                font-weight: bold;
                margin-left:50px;
            }
            label{
                display:block;
                text-align: center;
            }
            
            .input{
                text-align: center;
                margin-left:40%;
                margin-bottom: 10px;
            }
            button{
                background-color: yellow;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color:red;
                margin-right:150px;
                border:2px solid black; 
                height: fit-content;
            }

            </style>
    </head>
    <body>
        <p class="heading">Todo List </p>
        <ol class="list">
            <li>Take class </li>
            <li>Go</li>
        </ol>
         <h1 id="first">Hello</h1> <!-- for selector or query selector id shouldn't start with number. -->
        <input type="text" name="todo" id="1" class="input">
        <label for="1"><button onclick="addTodo()">Add Todo </button></label>
        <script>
            function addTodo() // TO see output of this program we need to click on Add Todo button .
            {
                // let input = document.querySelector("button").innerHTML;
                // let value = input.innerHTML;
                console.log(document.querySelector("input").value);
                // innerHTML Used for updating the HTML inside an element or fetchig.
                document.querySelector("button").innerHTML = "Submit";
                // .textContent - Used for updating the text content inside an element
                // document.querySelector("button").textContent="hello"; // innerHTML and this are more similar.
            }
            </script>
        
    </body>
</html>
