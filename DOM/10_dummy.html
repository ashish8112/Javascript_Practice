<!DOCTYPE html>
<html>
    <head>
        <title>Todo List </title>
    </head>
    <body>
        <input type="text" style ="margin-bottom: 20px;">
        
        <div class="parent" style ="display: flex; gap:75px">
            <button onclick = "add()">Add </button>
            <button onclick="dele()">Delete</button> <!-- This will used to delete from beginning -->
        </div style="margin-bottom=30px;">
        <ol>

        </ol>
    </body>
    <script>
        let ctr=1;
        function add()
        {
            let create_element=document.createElement("li");
            create_element.setAttribute("id","todo"+ctr);
            
            let fetch = document.querySelector("input").value;

            create_element.innerHTML=fetch+"<button onclick='del("+ctr+")'>Delete</button>";
            let append_element = document.querySelector("ol");
            append_element.appendChild(create_element);
            ctr++;
        }
        function del(index)
        {
            let element=document.querySelector("#todo"+index);
            element.parentNode.removeChild(element);
        }
        function dele()
        {
            let element=document.querySelector("li");
            element.parentNode.removeChild(element);
        }
        </script>
</html>
